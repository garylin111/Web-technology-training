  <script>
    $(document).ready(function () {
      $('#slc1').selectize({
        maxItems: 1,
        plugins: ['remove_button'],
        delimiter: ",",
        create: function (input) {
          return {
            value: input,
            text: input
          }
        },
        maxOptions: 20,
      });
      $('#slc2').selectize({
        maxItems: 1,
        plugins: ['remove_button'],
        //动态创建option分隔符
        delimiter: ",",
        create: function (input) {
          return {
            value: input,
            text: input
          }
        },
        maxOptions: 5,
      });
      var selectize1 = $('#slc1')[0].selectize;
      var selectize2 = $('#slc2')[0].selectize;
      $("#btn").click(function () {
        var i1 = selectize1.getValue().join(",");
        var i2 = selectize2.getValue().join(",");
        var name = i1 + i2 + "top100";
        if (!i1 && !i2) {
          alert("请选择")
        }
        myDraw(name);
      });
    });
