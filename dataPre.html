  <script>
    $(document).ready(function () {
      $('#slc1').selectize({
        maxItems: 1,
        plugins: ['remove_button'],
        delimiter: ",",
        create: function (input) {
          return {
            value: input,
            text: input
          }
        },
        maxOptions: 20,
      });
      $('#slc2').selectize({
        maxItems: 1,
        plugins: ['remove_button'],
        //动态创建option分隔符
        delimiter: ",",
        create: function (input) {
          return {
            value: input,
            text: input
          }
        },
        maxOptions: 5,
      });
      var selectize1 = $('#slc1')[0].selectize;
      var selectize2 = $('#slc2')[0].selectize;
      $("#btn1").click(function () {
        var i1 = selectize1.getValue().join(",");
        var i2 = selectize2.getValue().join(",");
        var name = i1 + i2 + "top100";
        if (i1&&i2) {
          alert("可以下载数据哦~如果网络不好本页面可能会卡住");
          document.getElementById('main1').style.display="";
          document.getElementById('main2').style.display="";
          document.getElementById('main3').style.display="";
          document.getElementById('btn2').style.display="";
          var gap=document.getElementsByClassName('gap');
          for(i=0;i<gap.length;i++){
            gap[i].style.display="";
          }
          myDraw(name);
        }
        else{
          alert("虽然很难做决定，但还是请做个选择");
        }
      });
      $("#btn2").click(function () {
        var i1 = selectize1.getValue().join(",");
        var i2 = selectize2.getValue().join(",");
        var name = i1 + i2 + "top100";
        if (i1&&i2) {
          alert("即将下载"+name+"数据");
          window.location.href="/data/"+name+".csv";  
        }
        else{
          alert("虽然很难做决定，但还是请做个选择");
        }
        
      });
    });
  </script>
